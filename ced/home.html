<!-- Modal for seat plan sample -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal-label">Seat Plan</h5>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="seat-plan">
				<button id="screen" class="btn-secondary" disabled>SCREEN</button>

				<div class="seats" id="sp" onclick="seatClick(event)">

					<script type="text/javascript">initializeSeatPlan();</script>
					
				</div>

			</div>

			<div class="modal-body"	id="confirm-booking" hidden="">
				<ul>
					<li id="modal-movie-title">Movie Title: </li>
					<li id="modal-cinema-num">Cinema Num: </li>
					<li id="modal-seats">Seats: </li>
					<li id="modal-price">Total Price: </li>
				</ul>
			</div>

			<div class="modal-footer">
				<div class="legend">
					<span class="badge badge-pill badge-success">Selected</span>
					<span class="badge badge-pill badge-danger">Sold Out</span>
					<span class="badge badge-pill badge-secondary">Available</span>
				</div>
				<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
				<button data-toggle="modal" data-target="#booking" type="button" class="btn btn-primary" onclick="createBooking(event)">
					Create Booking
				</button>
			</div>
		</div>
	</div>
</div>
