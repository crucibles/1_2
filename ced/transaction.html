<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="transaction.css">
	<script src="transaction.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">Movie Reservation System</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item active">
					<a class="nav-link" href="home.html">Now Showing <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item active">
					<a class="nav-link" href="#">Transactions <span class="sr-only"></span></a>
				</li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<h5 id="transaction-heading">My Transactions</h5>

	<div class="dropdown-divider"></div>

	
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Booking #</th>
				<th scope="col">Movie</th>
				<th scope="col">Cinema</th>
				<th scope="col">Date</th>
				<th scope="col">Total Cost</th>
			</tr>
		</thead>
		<tbody id="transaction-rows">
		</tbody>
	</table>

	<div class="dropdown-divider"></div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>



<!-- Modal for seat plan sample -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Seat Plan</h5>
				
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body" id="seat-plan">
				<button id="screen" class="btn-secondary" disabled>SCREEN</button>
			</div>

			<div class="modal-footer">
				<div class="legend">
					<span class="badge badge-pill badge-success">Selected</span>
					<span class="badge badge-pill badge-danger">Sold Out</span>
					<span class="badge badge-pill badge-secondary">Available</span>
				</div>

				<button type="button" class="btn btn-danger">Cancel Booking</button>
			</div>
		</div>
	</div>
</div>

</html>
