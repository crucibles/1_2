<!-- Modal for seat plan sample -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Seat Plan</h5>
				<div>
					<span class="badge badge-pill badge-success">Selected</span>
					<span class="badge badge-pill badge-danger">Sold Out</span>
					<span class="badge badge-pill badge-secondary">Available</span>
				</div>
				
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<button id="screen" class="btn-secondary" disabled>SCREEN</button>

				<div id="seats">
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-danger">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-success">1</button>
					<button class="btn btn-secondary">1</button>
					<button class="btn btn-secondary">1</button>
				</div>
				
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Cancel Booking</button>
			</div>
		</div>
	</div>
</div>
